{% block left_top_block %}


<div class="left_top_block ">

<div  class="center-block bg-success text-primary" style="width:110px; height:25px; padding-top:3px; padding-left:10px; margin:auto;">
    <p><strong >Latest Event</strong></p>
</div>


    {% for gallery in gallery_list %}


            <div class="col-xs-5 left-img">

            {% if gallery.image %}
                 <img src="{{ gallery.image.url}}" class="img-responsive">
            {% endif %}
        </div>
                <h5>{{ gallery.event.name }}</h5>
                <p>{{ gallery.event.description|truncatechars:100 }}</p>

            <div >
                <p><a class="btn btn-primary btn-xs" href="{% url 'member:event-detail' gallery.event.slug %}">See Datails &raquo;</a></p>
            </div>

    {% empty %}
       No recent event
    {% endfor %}



</div>



{% endblock %}
